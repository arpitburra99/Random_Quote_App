<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Random Quote App</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand text-light h1 text-center mb-0 w-100">
          Quote Generator App
        </span>
      </div>
    </nav>

    <div class="container my-5">
      <div class="card p-4">
        <h1 id="quote" class="card-title display-4">Title Here...</h1>
        <span>
          <p id="author" class="card-text text-secondary float-end">Author</p>
        </span>
        <span>
          <span id="tags" class="badge text-bg-warning float-end mt-2"
            >Famous</span
          >
        </span>
        <button class="btn btn-success w-100 mt-4">Get More Quotes</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
